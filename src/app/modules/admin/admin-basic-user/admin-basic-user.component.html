<div class="container-fluid px-4">
    <div class="row">
        <div class="col-12 d-flex my-3">
            <div>Signed Up Users</div>
            <div class="ml-auto">
                <button class="btn btn-outline-primary mr-4 px-4" [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger"><strong>EXPORT</strong></button>
                <mat-menu class="customMatMenu" #menu="matMenu" xPosition="before">
                    <button mat-menu-item>
                        <mat-icon>picture_as_pdf</mat-icon>
                        <span>Export as PDF</span>
                    </button>
                    <button mat-menu-item>
                        <mat-icon>developer_board</mat-icon>
                        <span>Export as CSV</span>
                    </button>
                </mat-menu>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <mat-form-field [floatLabel]="'never'" class="w-100">
                <mat-label>Course Purchased</mat-label>
                <mat-select multiple>
                    <mat-option value="yes">Yes</mat-option>
                    <mat-option value="no">No</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-3">
            <mat-chip-list aria-label="Fish selection">
                <mat-chip class="bg-white text-dark border border-dark">
                    <strong>Yes</strong>
                    <mat-icon matChipRemove>cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p>Total: <strong>3453 users</strong></p>
            <div class="mb-4">
                <div class="overflow-hidden mat-elevation-z2">
                    <div class="demo overflow-auto" style="height: 450px;">
                        <table mat-table [dataSource]="dataSource" class="w-100">

                            <!-- Checkbox Column -->
                            <ng-container matColumnDef="select">
                                <th mat-header-cell *matHeaderCellDef>
                                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                        [checked]="selection.hasValue() && isAllSelected()"
                                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                                        [aria-label]="checkboxLabel()">
                                    </mat-checkbox>
                                </th>
                                <td mat-cell *matCellDef="let row">
                                    <mat-checkbox (click)="$event.stopPropagation()"
                                        (change)="$event ? selection.toggle(row) : null"
                                        [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                                    </mat-checkbox>
                                </td>
                            </ng-container>
    
                            <!-- Position Column -->
                            <ng-container matColumnDef="position">
                                <th class="d-none" mat-header-cell *matHeaderCellDef> No. </th>
                                <td class="d-none" mat-cell *matCellDef="let element"> {{element.position}} </td>
                            </ng-container>
    
                            <!-- Name Column -->
                            <ng-container matColumnDef="Name">
                                <th mat-header-cell *matHeaderCellDef> Name </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="d-flex py-2">
                                        <div class="" style="width: 50px; height: 50px;">
                                            <img class="rounded-circle img-fluid"
                                                src="https://cdn.zeplin.io/5f59af391d3811bc16f1d6d8/assets/F1712868-FCF1-4309-9068-AF09252F36F8.png"
                                                style="width: 50px; height: 50px;">
                                        </div>
                                        <div class="align-self-center ml-3 px-0">
                                            <p class="mb-0" style="font-weight: 500;">{{element.name}}</p>
                                        </div>
                                    </div>
                                </td>
                            </ng-container>
    
                            <!-- Email Id Column -->
                            <ng-container matColumnDef="Email Id">
                                <th mat-header-cell *matHeaderCellDef> Email Id </th>
                                <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
                            </ng-container>
    
                            <!-- Course Purchased Column -->
                            <ng-container matColumnDef="Course Purchased">
                                <th mat-header-cell *matHeaderCellDef> Course Purchased </th>
                                <td mat-cell *matCellDef="let element"> {{element.coursePurchased}} </td>
                            </ng-container>
    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <div class="row">
                        <div class="border-top w-100"></div>
                        <div class="col-8">
                            <pagination [totalItems]="90" [maxSize]="5" [directionLinks]="false" [(ngModel)]="currentPage"></pagination>
                        </div>
                        <div class="col-4">
                            <pager [totalItems]="90" pageBtnClass="btn" previousText="PREVIOUS" nextText="NEXT" [itemsPerPage]="10" [(ngModel)]="currentPage" class="text-right"></pager>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
