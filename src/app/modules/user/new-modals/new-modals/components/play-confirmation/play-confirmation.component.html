<div mat-dialog-content>
        <p class="text-light">Do you want to resume video or start over?</p>
</div>
<div class="text-right" mat-dialog-actions>
    <button class="btn btn-sm btn-outline-light" mat-button (click)="startOver()">START OVER</button>
    <button class="btn btn-sm btn-light ml-2" mat-button (click)="resume()" cdkFocusInitial>RESUME</button>
</div>
