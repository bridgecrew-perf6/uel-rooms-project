<ng-template #content let-modal>
 
    <div class="modal-body">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        <h5 style="font-weight: bold; font-family: nunito;" class="title" id="modal-basic-title">Unavailability Schedule</h5>

        <h6><small>Set your off days and let the students know when will you be not available</small></h6>

    </div>
    <div class="container">
    <div class="row">
    <div class="col-6 mt-2">
        <mat-form-field class="w-100">
            <input matInput [matDatepicker]="startDate" placeholder="Start Date">
            <mat-datepicker-toggle matSuffix [for]="startDate">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
          
    </div>
    <div class="col-6 mt-2">
        <mat-form-field class="w-100">
            <input matInput [matDatepicker]="endDate" placeholder="End Date">
            <mat-datepicker-toggle matSuffix [for]="endDate">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
          
    </div>
    <div class="col-lg-6 mt-2">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>Start Time</mat-label>
            <mat-select>
                <mat-option>None</mat-option>
                <mat-option value="option1">For Loop</mat-option>
                <mat-option value="option2">For Loop</mat-option>
                <mat-option value="option3">For Loop</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-lg-6 mt-2">
        <mat-form-field class="w-100" appearance="fill">
            <mat-label>End Time</mat-label>
            <mat-select>
                <mat-option value="duration-1">1 Hour</mat-option>
                <mat-option value="duration-2">2 Hour</mat-option>
                <mat-option value="duration-3">3 Hour</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
        <div class="col-12 mt-3">
               <mat-checkbox class="example-margin text"><small>Set For All Days</small></mat-checkbox>
             
        </div>
</div>
</div>


    <div class="col-lg-12 text-center mb-4 mt-4">
        <button class="btn btn-info w-50">SET UNAVAILABILITY</button>
    </div>
  </ng-template>
<div class="col-lg-12 text-center">
<a routerLink='/mentor/bookings'><button class="btn btn-white p-0" (click)="openLg(content)"><h6 class="unavailable text-primary">Add Unavailability</h6></button></a>
</div>
