<ng-template #content let-modal>
    <div class="modal-header">
      <h2 style="font-weight: bold; font-family: nunito;" class="title" id="modal-basic-title">Virtual Session Topic Suggestions</h2>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
   
    </div>
    <div class="col-lg-12 mt-2">
        <mat-form-field style="width: 450px;" appearance="fill">
            <mat-label>Topic Name</mat-label>
            <mat-select>
                <mat-option>None</mat-option>
                <mat-option value="option1">Introduction to python</mat-option>
                <mat-option value="option2">Data Types</mat-option>
                <mat-option value="option3">Control Statements</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-lg-12 mt-2">
        <mat-form-field style="width: 450px;" appearance="fill">
            <mat-label>Sub-Topic Name</mat-label>
            <mat-select>
                <mat-option>None</mat-option>
                <mat-option value="option1">For Loop</mat-option>
                <mat-option value="option2">For Loop</mat-option>
                <mat-option value="option3">For Loop</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-lg-12 mt-2">
        <mat-form-field style="width: 450px;" appearance="fill">
            <mat-label>Select Duration</mat-label>
            <mat-select>
                <mat-option value="duration-1">1 Hour</mat-option>
                <mat-option value="duration-2">2 Hour</mat-option>
                <mat-option value="duration-3">3 Hour</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="col-lg-12 text-center mb-2 mt-2">
        <button class="btn btn-info w-50">SUBMIT</button>
    </div>
  </ng-template>
<div class="col-lg-12 text-center mt-3">
<a routerLink='virtual'><button class="btn btn-white p-0" (click)="openLg(content)"><h3 class="TRY-AGAIN">SUGGEST VIRTUAL SESSION TOPIC</h3></button></a>
</div>
