
   <ng-template #contentdelete let-modal>

    <div class="modal-body">
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
        <div class="col-lg-12 text-center mt-3">
            <img src="../../../../../assets/images/delete_booking.svg">
            <h1 class="Delete-Note mt-4">Delete Booking</h1>
            <p class="confirm_message">Are you sure you want to delete the booking with Sana Shrivastav
                for 23rd Jan 2020? </p>
            <div class="row mt-5 mb-5">
                <div class="col-lg-6">
                    <button class="btn btn-outline-info btn-lg w-75">Cancel</button>
                </div>
                <div class="col-lg-6">
                    <button class="btn btn-info btn-lg w-100">Delete Booking</button>
                </div>
            </div>
        </div>
    </div>

</ng-template>

<a routeLink=''><button class="btn btn-white p-0" (click)="open(contentdelete)"> <img class=""
    src="../../../../../assets/icons/delete.svg" width="90%"></button></a>
